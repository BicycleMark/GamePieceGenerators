<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Pieces Generator</title>
  <link rel="stylesheet" href="css/chess-pieces.css">
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <meta name="description" content="Create customizable chess pieces for games, UI elements, or other creative projects.">
</head>
<body>
  <div class="chess-generator-container">
    <header class="chess-header">
      <h1>Chess Pieces Generator</h1>
      <p>Create customizable chess pieces for games, UI elements, or other creative projects.</p>
    </header>

    <div class="chess-content">
      <section class="chess-preview">
        <h2 class="preview-header">Preview</h2>
        <div class="chess-board" aria-label="Chess board preview"></div>
        <div class="pieces-gallery" aria-label="Individual chess pieces preview"></div>
      </section>

      <section class="chess-controls" aria-label="Customization controls">
        <!-- Controls will be generated by JavaScript -->
      </section>
    </div>

    <div class="status-message" style="display: none;"></div>
  </div>

  <!-- Scripts -->
  <script src="js/jszip.min.js"></script>
  <script src="js/settings-manager.js"></script>
  <script src="js/chess-pieces.js"></script>
  <script src="js/ui-controls.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize UI controls
      const uiControls = new UIControls({
        containerSelector: '.chess-generator-container',
        previewSelector: '.chess-preview',
        boardSelector: '.chess-board',
        controlsSelector: '.chess-controls',
        piecesGallerySelector: '.pieces-gallery',
        statusMessageSelector: '.status-message'
      });
    });
  </script>
</body>
</html>
